<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=detvice-width, initial-scale=1.0">
    <title>Login</title>
    <link href="estilos/style.css" rel="stylesheet">
    <link href="estilos/media-query.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu
                    ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">
                        <span class="material-icons md-18">person</span>
                        <label for="ilogin">Login</label>
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email"
                            required maxlength="30">

                    </div>
                    <div class="campo">
                        <span class="material-icons md-18">
                            key</span>
                        <label for="isenha">Senha</label>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha"
                            autocomplete="current-password" required minlength="8" maxlength="15">

                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha <i class="material-icons">mail</i>
                    </a>
                </form>

            </div>

        </section>
    </main>
</body>

</html>
